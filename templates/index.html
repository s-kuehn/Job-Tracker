{% extends 'base.html' %}

{% block title %}

{% endblock %}


{% block body %}
<div class="container">
	<form action='/' method="post">
	<div class="form-group">
		<label>Name Of Project:</label>
		<input name="project_name" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter name">
	</div>

	<div class="form-group">
		<label>Project Description:</label>
		<textarea name="description" class="form-control" placeholder="Enter description"></textarea>
	</div>

	<div class="form-group">
		<label>Due Date:</label>
		<input name="due_date" type="text" id="datepicker1" width="276">
		<label>Shoot Date:</label>
		<input name="shoot_date" type="text" id="datepicker2" width="276">
	</div>

	<div class="form-group">
		<label>Purpose:</label>
		<textarea name="purpose" class="form-control" placeholder="Project purpose"></textarea>
	</div>

	<div class="form-group">
		<label>Budget:</label>
		<input name="budget" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter budget amount">
	</div>

	<div class="form-group">
		<label>Special Requests:</label>
		<textarea name="special_requests" class="form-control" placeholder="Special requests"></textarea>
	</div>

	<button name="submit" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


{% endblock %}
